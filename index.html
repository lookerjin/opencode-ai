<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenCode AI - GitHub 智能解读</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              slate: {
                850: '#151e2e',
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap');
      body {
        font-family: 'Inter', 'Noto Sans SC', sans-serif;
      }
      /* Unified Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar,
      .code-scrollbar::-webkit-scrollbar {
        width: 6px; /* Vertical scrollbar width */
        height: 6px; /* Horizontal scrollbar height */
      }
      
      .custom-scrollbar::-webkit-scrollbar-track,
      .code-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      
      .custom-scrollbar::-webkit-scrollbar-thumb,
      .code-scrollbar::-webkit-scrollbar-thumb {
        background-color: #cbd5e1; /* Slate-300 */
        border-radius: 4px;
      }
      
      .custom-scrollbar::-webkit-scrollbar-thumb:hover,
      .code-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: #94a3b8; /* Slate-400 */
      }

      html.dark .custom-scrollbar::-webkit-scrollbar-thumb,
      html.dark .code-scrollbar::-webkit-scrollbar-thumb {
        background-color: #475569; /* Slate-600 */
      }
      
      html.dark .custom-scrollbar::-webkit-scrollbar-thumb:hover,
      html.dark .code-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: #64748b; /* Slate-500 */
      }

      /* Markdown Specific Overrides for Typography */
      .markdown-body h1, .markdown-body h2, .markdown-body h3 { font-weight: 700; margin-top: 1.5em; margin-bottom: 0.8em; }
      .markdown-body h1 { font-size: 1.8em; border-bottom: 1px solid #e2e8f0; padding-bottom: 0.3em; }
      .markdown-body h2 { font-size: 1.4em; }
      .markdown-body h3 { font-size: 1.15em; }
      .markdown-body p { margin-bottom: 1.2em; line-height: 1.8; }
      .markdown-body ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1.2em; }
      .markdown-body ol { list-style-type: decimal; padding-left: 1.5rem; margin-bottom: 1.2em; }
      .markdown-body li { margin-bottom: 0.4em; }
      .markdown-body blockquote { border-left: 4px solid #3b82f6; padding-left: 1rem; font-style: italic; margin-bottom: 1.5rem; }
      .markdown-body a { color: #2563eb; text-decoration: none; border-bottom: 1px solid transparent; transition: border-color 0.2s; }
      .markdown-body a:hover { border-bottom-color: #2563eb; }
      .markdown-body img { max-width: 100%; border-radius: 0.5rem; margin: 1.5rem 0; border: 1px solid #e2e8f0; }
      /* Tables */
      .markdown-body table { width: 100%; border-collapse: collapse; margin-bottom: 1.5rem; font-size: 0.9em; }
      .markdown-body th { font-weight: 600; text-align: left; padding: 0.75rem; border-bottom: 2px solid #e2e8f0; }
      .markdown-body td { padding: 0.75rem; border-bottom: 1px solid #e2e8f0; }

      /* Dark Mode Specifics for Markdown */
      html.dark .markdown-body h1, html.dark .markdown-body h2, html.dark .markdown-body h3 { color: #f1f5f9; border-color: #334155; }
      html.dark .markdown-body p, html.dark .markdown-body ul, html.dark .markdown-body ol { color: #cbd5e1; }
      html.dark .markdown-body blockquote { border-left-color: #60a5fa; color: #94a3b8; background: #1e293b; }
      html.dark .markdown-body a { color: #60a5fa; }
      html.dark .markdown-body a:hover { border-bottom-color: #60a5fa; }
      html.dark .markdown-body img { border-color: #334155; }
      html.dark .markdown-body th { background-color: #1e293b; border-color: #334155; color: #e2e8f0; }
      html.dark .markdown-body td { border-color: #334155; }
      
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.3s ease-out forwards;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "remark-gfm": "https://esm.sh/remark-gfm@^4.0.1",
    "mermaid": "https://esm.sh/mermaid@10.9.0",
    "react-syntax-highlighter": "https://esm.sh/react-syntax-highlighter@15.5.0",
    "react-syntax-highlighter/dist/esm/styles/prism": "https://esm.sh/react-syntax-highlighter@15.5.0/dist/esm/styles/prism",
    "react-syntax-highlighter/": "https://esm.sh/react-syntax-highlighter@^16.1.0/"
  }
}
</script>
</head>
  <body class="bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-slate-100 antialiased transition-colors duration-300">
    <div id="root"></div>
  </body>
</html>
